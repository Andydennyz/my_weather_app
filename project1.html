<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="project1.css">
</head>
<body>
    <nav>
        <ul>
          <li><a href="#" onclick="showHome()" class="filter">Home</a></li>
          <li><a href="#" onclick="searchWeather()" class="filter">Search</a></li>
          <li><a href="#" onclick="getCurrentLocationWeather()" class="filter">My Location</a></li>
          <li><a href="#" onclick="showForecast()" class="filter">Forecast</a></li>
          <li><a href="#" onclick="showConverter()" class="filter">Converter</a></li>
        </ul>
      </nav>
      


    <!-- Video Background -->
    <video id="background-video" autoplay muted loop>
        <source id="video-source" src="default.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <h1  data-text="Weather App" class="box" id="filter">Weather App</h1>
        <div class="search">
            <input type="text" id="city" placeholder="Enter city name">
            <button id="searchBtn">Search</button>
        </div>

        <div class="loader"></div>

        <div class="weather-info">
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="weather-description"></p>
        </div>
    </div>

    <script defer src="project1.js"></script>
</body>
</html>
